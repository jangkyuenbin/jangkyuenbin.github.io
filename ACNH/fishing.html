<html>
<head>
    <title>FISH</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <link rel="stylesheet" href="./acnh_assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="./assets/css/noscript.css"/>
    </noscript>
    <link rel="shortcut icon" href="./favicon.ico"/>
</head>

<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo"><strong>Animal Crossing</strong> <span>by Jang</span></a>
        <nav>
            <a class="menu_name_text" href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">

    </nav>

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1 class="fish_page_text">鱼类图鉴</h1>
                </header>
                <form method="post" id="fishing_form" action="#">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <input class="fishing_input_text" type="text" name="fishing_name" id="fishing_name"
                                   value="" placeholder="请输入鱼名称"/>
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <div class="row">
                                <div class="col-6 col-12-xsmall">
                                    <a id="fishing_search_btn" href="#"
                                       class="button primary fit search_btn_text"
                                       onclick="onFishingSearch(this)">搜索</a>
                                </div>
                                <div class="col-6 col-12-xsmall">
                                    <a href="#" class="button fit reset_btn_text"
                                       onclick="onFishingReset()">重置</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="padding-top: 25px">
                        <div class="col-4 col-12-xsmall" id="multi_select" style="padding-top: 2%">
                            <div class="col-6 col-12-xsmall multi_select3">
                                <div class="fit multi_select2 month_category_all_text" id="fishing_month_category">
                                    <span class="icon_more"></span>
                                </div>
                            </div>
                            <div class="col-6 col-12-xsmall multi_select">
                                <div id="fishing_month_msc" class="multi_select_content" style="display: none">
                                    <div class="col-12 col-12-small multi_select_item">
                                        <input type="checkbox" id="demo_01" name="demo-copy">
                                        <label for="demo_01">Email me a copy</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 col-12-xsmall" id="multi_select" style="padding-top: 2%">
                            <div class="col-6 col-12-xsmall multi_select3">
                                <div class="fit multi_select2 loc_category_all_text" id="fishing_loc_category">
                                    <span class="icon_more"></span>
                                </div>
                            </div>
                            <div class="col-6 col-12-xsmall multi_select">
                                <div id="fishing_loc_msc" class="multi_select_content" style="display: none">
                                    <div class="col-12 col-12-small multi_select_item">
                                        <input type="checkbox" id="demo_01" name="demo-copy">
                                        <label for="demo_01">Email me a copy</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 col-12-xsmall" id="multi_select" style="padding-top: 2%">
                            <div class="col-6 col-12-xsmall multi_select3">
                                <div class="fit multi_select2 shadow_category_all_text" id="fishing_shadow_category">
                                    <span class="icon_more"></span>
                                </div>
                            </div>
                            <div class="col-6 col-12-xsmall multi_select">
                                <div id="fishing_shadow_msc" class="multi_select_content" style="display: none">
                                    <div class="col-12 col-12-small multi_select_item">
                                        <input type="checkbox" id="demo_01" name="demo-copy">
                                        <label for="demo_01">Email me a copy</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 25px">
                        <div class="col-3 col-12-xsmall text_center">
                            <h4 class="donate_radio_text"></h4>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_dradio_all" name="dradio" value="0" checked>
                            <label class="all_label_text" for="fishing_dradio_all"
                                   onclick="onFishingSearch(this)"></label>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_dradio_true" name="dradio" value="1">
                            <label class="donated_label_text" for="fishing_dradio_true"
                                   onclick="onFishingSearch(this)"></label>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_dradio_false" name="dradio" value="2">
                            <label class="not_donated_label_text" for="fishing_dradio_false"
                                   onclick="onFishingSearch(this)"></label>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 25px">
                        <div class="col-3 col-12-xsmall text_center">
                            <h4 class="statue_radio_text"></h4>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_sradio_all" name="sradio" value="0" checked>
                            <label class="all_label_text" for="fishing_sradio_all"
                                   onclick="onFishingSearch(this)"></label>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_sradio_true" name="sradio" value="1">
                            <label class="statued_label_text" for="fishing_sradio_true"
                                   onclick="onFishingSearch(this)"></label>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_sradio_false" name="sradio" value="2">
                            <label class="not_statued_label_text" for="fishing_sradio_false"
                                   onclick="onFishingSearch(this)"></label>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 25px">
                        <div class="col-3 col-12-xsmall text_center">
                            <h4 class="hemisphere_radio_text"></h4>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_hradio_north" name="hradio" value="0" checked>
                            <label class="north_label_text" for="fishing_hradio_north"
                                   onclick="onFishingSearch(this)"></label>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_hradio_south" name="hradio" value="1">
                            <label class="south_label_text" for="fishing_hradio_south"
                                   onclick="onFishingSearch(this)"></label>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 25px">
                        <div class="col-3 col-12-xsmall text_center">
                            <h4 class="detailcard_radio_text"></h4>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_dcradio_true" name="dcradio" value="0">
                            <label class="show_label_text" for="fishing_dcradio_true"
                                   onclick="change_detail_card(true)"></label>
                        </div>
                        <div class="col-3 col-12-xsmall">
                            <input type="radio" id="fishing_dcradio_false" name="dcradio" value="1" checked>
                            <label class="hide_label_text" for="fishing_dcradio_false"
                                   onclick="change_detail_card(false)"></label>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section id="two" style="display: none">
            <div class="inner">
                <div class="detail_card_row">
                    <div class="detail_card_img">
                        <div class="row">
                            <div class="col-12 col-12-xsmall"
                                 style="justify-content: center;align-items: center;display: flex">
                                <img class="detail_img_size"
                                     id="fishing_selected_pic"
                                     src="./images/fish_png/Anchovy_(Fish)_NH_Icon.png"/>

                            </div>
                            <div class="col-12 col-12-xsmall" style="display: flex;justify-content: center">
                                <h5 id="fishing_selected_name">123</h5>
                            </div>
                            <div class="col-12 col-12-xsmall" style="display: flex;justify-content: center">
                                <p style="margin: 10px" id="fishing_selected_dialog">456</p>
                            </div>

                        </div>
                    </div>
                    <div class="detail_card_table">
                        <table>
                            <tbody id="fishing_table_body">
                            <tr>
                                <td class="text_center time_of_year_text">Time of year</td>
                                <td class="text_center">
                                    <span style="color: #DFDFDF;" id="fish_month_span">

                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text_center time_of_day_text">Time of day</td>
                                <td class="text_center">
                                    <span style="color: #DFDFDF;" id="fish_am_span">

                                    </span><br>
                                    <span style="color: #DFDFDF;" id="fish_pm_span">

                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text_center location_text">Location</td>
                                <td class="text_center" id="fishing_selected_loc_td">1</td>
                            </tr>
                            <tr>
                                <td class="text_center shadow_text">Shadow size</td>
                                <td class="text_center" id="fishing_selected_shadow_td">
                                    <img class="shadow_img_size" id="shadow_0"
                                         src="./images/fish_png/Tiny_NH_Fish_Shadow.png"/>
                                    <img class="shadow_img_size" id="shadow_1"
                                         src="./images/fish_png/Small_NH_Fish_Shadow.png"/>
                                    <img class="shadow_img_size" id="shadow_2"
                                         src="./images/fish_png/Medium_NH_Fish_Shadow.png"/>
                                    <img class="shadow_img_size" id="shadow_3"
                                         src="./images/fish_png/Large_NH_Fish_Shadow.png"/>
                                    <img class="shadow_img_size" id="shadow_4"
                                         src="./images/fish_png/Very_large_NH_Fish_Shadow.png"/>
                                    <img class="shadow_img_size" id="shadow_5"
                                         src="./images/fish_png/Huge_NH_Fish_Shadow.png"/>
                                    <img class="shadow_img_size" id="shadow_6"
                                         src="./images/fish_png/Long_NH_Fish_Shadow.png"/>
                                    <img class="shadow_img_size" id="shadow_7"
                                         src="./images/fish_png/Very_large_(finned)_NH_Fish_Shadow.png"/>
                                    <br>
                                    <b id="fishing_selected_shadow_b">123</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="text_center selling_text">Selling prices</td>
                                <td class="text_center" id="fishing_selected_sell_td">1</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>

        <section id="three">
            <div class="inner">
                <div class="row" id="items_div" style="padding-left: 6%">

                </div>
                <div class="col-12 col-12-small" style="padding-left: 4%">
                    <ul class="pagination" id="pagination">

                    </ul>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
    </footer>

</div>

<!-- Scripts -->
<script src="./acnh_assets/js/createMenu.js"></script>
<script src="./acnh_assets/js/createFooter.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/jquery.scrolly.min.js"></script>
<script src="./assets/js/jquery.scrollex.min.js"></script>
<script src="./assets/js/browser.min.js"></script>
<script src="./assets/js/breakpoints.min.js"></script>
<script src="./assets/js/util.js"></script>
<script src="./assets/js/main.js"></script>

<script src="./acnh_assets/js/main.js"></script>
<script src="./acnh_assets/js/fishing.js"></script>
<script src="./acnh_assets/js/CookieHandler.js"></script>
<script>
    fishing_page_onload();
</script>
</body>
</html>
