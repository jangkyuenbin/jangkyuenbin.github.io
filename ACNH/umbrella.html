<html>
<head>
    <title>UMBRELLA</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <link rel="stylesheet" href="./acnh_assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="./assets/css/noscript.css"/>
    </noscript>
    <link rel="shortcut icon" href="./favicon.ico"/>
</head>

<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo"><strong>Animal Crossing</strong> <span>by Jang</span></a>
        <nav>
            <a class="menu_name_text" href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">

    </nav>

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1 class="umbrella_page_text">雨伞图鉴</h1>
                </header>
                <form method="post" id="umbrella_form" action="#">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <input class="umbrella_input_text" type="text" name="umbrella_name" id="umbrella_name"
                                   value="" placeholder="请输入雨伞名称"/>
                        </div>
                        <div class="col-3 col-12-xsmall" id="multi_select">
                            <div class="col-6 col-12-xsmall" style="height: 100%">
                                <div class="fit multi_select2 category_all_text" id="umbrella_category">
                                    <span class="icon_more"></span>
                                </div>
                            </div>
                            <div class="col-6 col-12-xsmall multi_select">
                                <div id="multi_select_content" class="multi_select_content" style="display: none">
                                    <div class="col-12 col-12-small multi_select_item">
                                        <input type="checkbox" id="demo_01" name="demo-copy">
                                        <label for="demo_01">Email me a copy</label>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="col-3 col-12-xsmall">
                            <ul class="actions">
                                <li>
                                    <a id="umbrella_search_btn"
                                       href="#" class="button primary fit search_btn_text"
                                       onclick="onUmbrellaSearch(this)">搜索</a>
                                </li>
                                <li><a href="#" class="button fit reset_btn_text" onclick="onUmbrellaReset()">重置</a></li>
                            </ul>
                        </div>

                        <div class="col-4 col-12-small">
                            <input type="radio" id="umbrella_radio_00" name="demo-priority" value="0" checked>
                            <label class="all_label_text" for="umbrella_radio_00" onclick="onUmbrellaSearch(this)">全部</label>
                        </div>
                        <div class="col-4 col-12-small">
                            <input type="radio" id="umbrella_radio_01" name="demo-priority" value="1">
                            <label class="owned_label_text" for="umbrella_radio_01"
                                   onclick="onUmbrellaSearch(this)">已拥有</label>
                        </div>
                        <div class="col-4 col-12-small">
                            <input type="radio" id="umbrella_radio_02" name="demo-priority" value="2">
                            <label class="not_owned_label_text" for="umbrella_radio_02"
                                   onclick="onUmbrellaSearch(this)">未拥有</label>
                        </div>


                        <!-- Break -->


                        <!-- Break -->
                    </div>
                </form>
            </div>
        </section>

        <section id="two">
            <div class="inner">
                <div class="row" id="items_div">

                </div>
                <div class="col-12 col-12-small">
                    <ul class="pagination" id="pagination">
                        <li><span class="button small disabled">Prev</span></li>
                        <li><a href="#" class="page active">1</a></li>
                        <li><a href="#" class="page">2</a></li>
                        <li><a href="#" class="page">3</a></li>
                        <li><span>…</span></li>
                        <li><a href="#" class="page">8</a></li>
                        <li><a href="#" class="page">9</a></li>
                        <li><a href="#" class="page">10</a></li>
                        <li><a href="#" class="button small">Next</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer id="footer">

    </footer>

</div>

<!-- Scripts -->
<script src="./acnh_assets/js/createMenu.js"></script>
<script src="./acnh_assets/js/createFooter.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/jquery.scrolly.min.js"></script>
<script src="./assets/js/jquery.scrollex.min.js"></script>
<script src="./assets/js/browser.min.js"></script>
<script src="./assets/js/breakpoints.min.js"></script>
<script src="./assets/js/util.js"></script>
<script src="./assets/js/main.js"></script>

<script src="./acnh_assets/js/main.js"></script>
<script src="./acnh_assets/js/umbrella.js"></script>
<script src="./acnh_assets/js/CookieHandler.js"></script>
<script>
    umbrella_page_onload();
</script>
</body>
</html>
