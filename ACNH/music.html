<html>
<head>
    <title>MUSIC</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <link rel="stylesheet" href="./acnh_assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="./assets/css/noscript.css"/>
    </noscript>
    <link rel="shortcut icon" href="./favicon.ico"/>
</head>

<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <a href="./index.html" class="logo"><strong>Animal Crossing</strong> <span>by Jang</span></a>
        <nav>
            <a class="menu_name_text" href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">

    </nav>

    <!-- Main -->
    <div id="main" class="alt">
        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1 class="record_page_text">唱片图鉴</h1>
                </header>
                <div class="row">
                    <div class="col-3 col-12-medium">
                        <div class="row">
                            <div class="col-12 col-12-xsmall"
                                 style="justify-content: center;align-items: center;display: flex">
                                <img style="border-radius: 10px; align-self: center; height: 100%" id="play_music_pic"
                                     src="./images/music_png/Rockin'_K.K._NH_Texture.png"/>

                            </div>
                            <div class="col-12 col-12-xsmall" style="display: flex;justify-content: center">
                                <h5 id="play_music_name">K.K.50年代摇滚</h5>
                            </div>

                            <div class="col-12 col-12-xsmall"
                                 style="justify-content: center;align-items: center;display: flex; margin-bottom: 10px">
                                <audio controls id="player" autoplay loop="loop"
                                       src="">
                                </audio>
                            </div>
                        </div>
                    </div>

                    <div class="col-9 col-12-medium"
                         style="align-items: flex-end;display: flex;margin-bottom: 10px;">
                        <form method="post" id="music_form" action="#" style="margin-bottom: 0; width: 100%">
                            <div class="row" style="margin-bottom: 4%">
                                <div class="col-6 col-12-xsmall">
                                    <input class="music_input_text" type="text" name="music_name" id="music_name"
                                           value="" placeholder="请输入唱片名称"/>
                                </div>
                                <div class="col-6 col-12-xsmall">
                                    <div class="row">
                                        <div class="col-6 col-12-xsmall">
                                            <a id="music_search_btn" href="#"
                                               class="button primary fit search_btn_text"
                                               onclick="onMusicSearch(this)">搜索</a>
                                        </div>
                                        <div class="col-6 col-12-xsmall">
                                            <a href="#" class="button fit reset_btn_text"
                                               onclick="onMusicReset()">重置</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="music_radio_00" name="demo-priority" value="0"
                                           checked>
                                    <label class="all_label_text" for="music_radio_00"
                                           onclick="onMusicSearch(this)">全部</label>
                                </div>
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="music_radio_01" name="demo-priority" value="1">
                                    <label class="owned_label_text" for="music_radio_01"
                                           onclick="onMusicSearch(this)">已拥有</label>
                                </div>
                                <div class="col-4 col-12-small">
                                    <input type="radio" id="music_radio_02" name="demo-priority" value="2">
                                    <label class="not_owned_label_text" for="music_radio_02"
                                           onclick="onMusicSearch(this)">未拥有</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-12-small">
                                    <input type="radio" id="music_radio_03" name="demo" value="0"
                                           checked>
                                    <label class="music_live_label_text" for="music_radio_03"
                                           onclick="onChangePlayerMusic(this)">Live</label>
                                </div>
                                <div class="col-6 col-12-small">
                                    <input type="radio" id="music_radio_04" name="demo" value="1">
                                    <label class="music_aircheck_label_text" for="music_radio_04"
                                           onclick="onChangePlayerMusic(this)">AirCheck</label>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>


            </div>
        </section>
        <section id="two">
            <div class="inner">
                <div class="row" id="items_div">

                </div>
                <div class="col-12 col-12-small">
                    <ul class="pagination" id="pagination">
                        <li><span class="button small disabled">Prev</span></li>
                        <li><a href="#" class="page active">1</a></li>
                        <li><a href="#" class="page">2</a></li>
                        <li><a href="#" class="page">3</a></li>
                        <li><span>…</span></li>
                        <li><a href="#" class="page">8</a></li>
                        <li><a href="#" class="page">9</a></li>
                        <li><a href="#" class="page">10</a></li>
                        <li><a href="#" class="button small">Next</a></li>
                    </ul>
                </div>
            </div>


        </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="icons">
                <li><a href="mailto:jangkyuenbin@163.com" class="icon solid alt fa-envelope"><span
                        class="label">Email</span></a></li>
                <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="https://github.com/jangkyuenbin" class="icon brands alt fa-github"><span
                        class="label">GitHub</span></a>
                </li>
                <li><a href="#" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; Animal Crossing Book</li>
                <li>Design: <a href="https://jangkyuenbin.github.io">Jang</a></li>
            </ul>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="./acnh_assets/js/createMenu.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/jquery.scrolly.min.js"></script>
<script src="./assets/js/jquery.scrollex.min.js"></script>
<script src="./assets/js/browser.min.js"></script>
<script src="./assets/js/breakpoints.min.js"></script>
<script src="./assets/js/util.js"></script>
<script src="./assets/js/main.js"></script>

<script src="./acnh_assets/js/main.js"></script>
<script src="./acnh_assets/js/music.js"></script>
<script src="./acnh_assets/js/CookieHandler.js"></script>
<script>
    music_page_onload();
</script>
</body>
</html>
