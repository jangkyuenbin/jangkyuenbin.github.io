<html>
<head>
    <title>CELESTE</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <link rel="stylesheet" href="./acnh_assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="./assets/css/noscript.css"/>
    </noscript>
    <link rel="shortcut icon" href="./favicon.ico"/>
</head>

<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <a href="./index.html" class="logo"><strong>Animal Crossing</strong> <span>by Jang</span></a>
        <nav>
            <a class="menu_name_text" href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">

    </nav>

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1 class="celeste_page_text">傅珂DIY卡图鉴</h1>
                </header>
                <form method="post" id="celeste_form" action="#">
                    <div class="row" style="margin-bottom: 4%">
                        <div class="col-6 col-12-xsmall">
                            <input class="celeste_input_text" type="text" name="celeste_name" id="celeste_name"
                                   value="" placeholder="请输入DIY卡名称"/>
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <div class="row">
                                <div class="col-6 col-12-xsmall">
                                    <a id="celeste_search_btn" href="#"
                                       class="button primary fit search_btn_text"
                                       onclick="onCelesteSearch(this)">搜索</a>
                                </div>
                                <div class="col-6 col-12-xsmall">
                                    <a href="#" class="button fit reset_btn_text"
                                       onclick="onCelesteReset()">重置</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 col-12-small">
                            <input type="radio" id="celeste_radio_00" name="demo-priority" value="0" checked>
                            <label class="all_label_text" for="celeste_radio_00"
                                   onclick="onCelesteSearch(this)">全部</label>
                        </div>
                        <div class="col-4 col-12-small">
                            <input type="radio" id="celeste_radio_01" name="demo-priority" value="1">
                            <label class="owned_label_text" for="celeste_radio_01"
                                   onclick="onCelesteSearch(this)">已拥有</label>
                        </div>
                        <div class="col-4 col-12-small">
                            <input type="radio" id="celeste_radio_02" name="demo-priority" value="2">
                            <label class="not_owned_label_text" for="celeste_radio_02"
                                   onclick="onCelesteSearch(this)">未拥有</label>
                        </div>
                    </div>

                </form>
            </div>
        </section>
        <section id="two">
            <div class="inner">
                <div class="row" id="items_div" style="padding-left: 6%">

                </div>
                <div class="col-12 col-12-small" style="padding-left: 4%">
                    <ul class="pagination" id="pagination">

                    </ul>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer id="footer">

    </footer>

</div>

<!-- Scripts -->
<script src="./acnh_assets/js/createMenu.js"></script>
<script src="./acnh_assets/js/createFooter.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/jquery.scrolly.min.js"></script>
<script src="./assets/js/jquery.scrollex.min.js"></script>
<script src="./assets/js/browser.min.js"></script>
<script src="./assets/js/breakpoints.min.js"></script>
<script src="./assets/js/util.js"></script>
<script src="./assets/js/main.js"></script>

<script src="./acnh_assets/js/main.js"></script>
<script src="./acnh_assets/js/celeste.js"></script>
<script src="./acnh_assets/js/CookieHandler.js"></script>
<script>
    celeste_page_onload();
</script>
</body>
</html>
