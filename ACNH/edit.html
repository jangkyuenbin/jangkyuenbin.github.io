<html>
<head>
    <title>User</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <link rel="stylesheet" href="./acnh_assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="./assets/css/noscript.css"/>
    </noscript>
    <link rel="shortcut icon" href="./favicon.ico"/>
</head>

<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo"><strong>Animal Crossing</strong> <span>by Jang</span></a>
    </header>

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1 class="edit_h1_text">账户设置</h1>
                </header>

                <form method="post" action="#" id="info_form" onchange="onChangeUserName()">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <input type="text" name="info_name" id="info_name" value=""/>
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <ul class="actions">
                                <li><a id="edit_btn" href="#" class="button primary edit_a_text"
                                       onclick="activate_intput()">修改</a></li>
                                <li><a id="edit_dbtn" href="#" class="button edit_default_a_text"
                                       onclick="setDefaultUser()">设置为默认用户</a></li>
                            </ul>
                        </div>

                        <div class="col-6 col-12-xsmall">
                            <ul class="actions">
                                <li><a href="#" class="button primary create_user_a_text"
                                       onclick="onCreateUser()">创建新用户</a></li>
                                <li><a href="#" class="button reset_cuser_a_text"
                                       onclick="onResetUser()">重置当前用户</a></li>
                                <li><a href="#" class="button delete_cuser_a_text"
                                       onclick="onDeleteUser()">删除当前用户</a></li>
                            </ul>
                        </div>

                    </div>
                </form>

                <form method="post" action="#" id="create_form" style="display: none">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <input type="text" name="create_name" class="input_user_name_text"
                                   id="create_name" value="" placeholder="请输入用户名"/>
                        </div>
                        <div class="col-6 col-12-xsmall">
                        </div>

                        <div class="col-6 col-12-xsmall">
                            <ul class="actions">
                                <li><a href="#" class="button primary save_a_text" onclick="onSaveUser()">保存</a></li>
                                <li><a href="#" class="button cancel_a_text" onclick="onCancelCreateUser()">取消</a></li>
                            </ul>
                        </div>

                    </div>
                </form>

            </div>

        </section>

    </div>

    <!-- Footer -->
    <footer id="footer">

    </footer>

</div>

<!-- Scripts -->
<script src="./acnh_assets/js/createFooter.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/jquery.scrolly.min.js"></script>
<script src="./assets/js/jquery.scrollex.min.js"></script>
<script src="./assets/js/browser.min.js"></script>
<script src="./assets/js/breakpoints.min.js"></script>
<script src="./assets/js/util.js"></script>
<script src="./assets/js/main.js"></script>

<script src="./acnh_assets/js/main.js"></script>
<script src="./acnh_assets/js/edit.js"></script>
<script src="./acnh_assets/js/CookieHandler.js"></script>
<script>
    edit_page_onload();
</script>
</body>
</html>
